<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;700&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li>Feature</li>
                    <li>Company</li>
                    <li>Create</li>
                    <li>About</li>
                </ul>

                <div class="buttons">
                    <button>Login</button>
                    <button>Register</button>
                </div>
            </nav>
        </header>

        <main>
            <div class="conteudo">
                <section class="info">
                    <div>
                        <h1 class="rellax" data-rellax-speed="7">Make Remote Work</h1>
                        <p class="rellax" data-rellax-speed="5">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quo a, fuga eum minus rem nesciunt alias quas pariatur velit laudantium quae eveniet eos eaque harum, placeat blanditiis in deleniti ullam.</p>
                        <button class="rellax" data-rellax-speed="3">Learn more</button>
                    </div>
                </section>

                <section class="medias">
                    <div class="social-medias">
                        <div class="rellax" data-rellax-speed="7">
                            <img src="assets/facebook.png" alt="">
                        </div>
                        <div class="rellax" data-rellax-speed="5">
                            <img src="assets/instagram.png" alt="">
                        </div>
                        <div class="rellax" data-rellax-speed="3">
                            <img src="assets/linkedin.png" alt="">
                        </div>
                        <div class="rellax" data-rellax-speed="1">
                            <img src="assets/tik-tok.png" alt="">
                        </div>
                        <div class="rellax" data-rellax-speed="5">
                            <img src="assets/twitter.png" alt="">
                        </div>
                        
                    </div>
                </section>
            </div>
        </main>
        <div class="scroll">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/dixonandmoe/rellax@master/rellax.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
